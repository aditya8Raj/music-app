    <!-- local stylesheet -->

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-backward-step fa-3x" style="color: #17e5e8"></i>
        <i
          class="fa-regular fa-circle-play fa-3x"
          id="masterPlay"
          style="color: #17e5e8"
        ></i>

      </div>
